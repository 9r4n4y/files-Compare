            </div>
            
            <div class="w-full md:w-2/12 flex justify-center pb-2">

                    COMPARE

            <div class="w-full md:w-5/12">

            </div>
        </section>

        <div id="results-container" class="hidden space-y-8 animate-fade-in">

                    <canvas id="radarChart"></canvas>
                </div>
                <div class="glass-panel p-6 rounded-2xl col-span-1 xl:col-span-3 shadow-xl overflow-x-auto custom-scrollbar">
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>

            <section class="glass-panel p-6 md:p-8 rounded-2xl shadow-xl">
                <h2 class="text-xl font-bold text-white mb-6 border-b border-slate-700 pb-2">Category Dominance Breakdown</h2>
                <div id="summary-output" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm"></div>
            </section>
        </div>

                "Global PIQA": [90.9, 91.6, 93.2, 86.0, 89.3, 89.8, 88.5, 84.1, 85.7, 88.4, 87.5, 86.6],
                "PolyMATH": [62.5, 79.0, 81.6, 64.7, 43.1, 73.3, 67.3, 54.0, 60.1, 68.9, 71.2, 64.4],
                "WMT24++": [78.8, 79.7, 80.7, 77.6, 77.6, 78.9, 80.7, 74.4, 75.8, 78.3, 77.6, 76.3],
                "MAXIFE": [88.4, 79.2, 87.5, 84.0, 72.8, 88.2, 85.3, 83.7, 83.2, 87.9, 88.0, 86.6]
            },
            "Coding Agent": {
                "SWE-bench Verified": [80.0, 80.9, 76.2, 75.3, 76.8, 76.4, 72.0, 62.0, null, 72.0, 72.4, 69.2],
                "SWE-bench Multilingual": [72.0, 77.5, 65.0, 66.7, 73.0, 69.3, null, null, null, null, null, null],
                "SecCodeBench": [68.7, 68.6, 62.4, 57.5, 61.3, 68.3, null, null, null, null, null, null],
                "Terminal Bench 2": [54.0, 59.3, 54.2, 22.5, 50.8, 52.5, 31.9, 18.7, null, 49.4, 41.6, 40.5],
                "CodeForces": [null, null, null, null, null, null, 2160, 2157, 2146, 2100, 1899, 2028],
                "OJBench": [null, null, null, null, null, null, 40.4, 41.5, 32.7, 39.5, 40.1, 36.0],
                "FullStackBench en": [null, null, null, null, null, null, 30.6, 58.9, 61.1, 62.6, 60.1, 58.1],
                "FullStackBench zh": [null, null, null, null, null, null, 35.2, 60.4, 63.1, 58.7, 57.4, 55.0]
            }
        };

        let radarChartInstance = null;
        let barChartInstance = null;

        window.onload = () => {
            const s1 = document.getElementById('model1');
            const s2 = document.getElementById('model2');
            models.forEach((m, i) => {
                s1.add(new Option(m, i));
                s2.add(new Option(m, i));
            });
            s1.selectedIndex = 0; 
            s2.selectedIndex = 2; 
        };

        function calculateAverages(mIndex) {
            const averages = [];
            const categories = Object.keys(rawData);
            
            categories.forEach(cat => {
                let sum = 0;
                let count = 0;
                Object.values(rawData[cat]).forEach(metricArr => {
                    const val = metricArr[mIndex];
                    if (val !== null && val !== undefined && val <= 100) { 
                        sum += val;
                        count++;
                    }
                });
                averages.push(count > 0 ? (sum / count).toFixed(1) : 0);
            });
            return { categories, averages };
        }

        function compareModels() {
            const idx1 = document.getElementById('model1').value;
            const idx2 = document.getElementById('model2').value;
            const name1 = models[idx1];
            const name2 = models[idx2];

            document.getElementById('results-container').classList.remove('hidden');

            const avg1 = calculateAverages(idx1);
            const avg2 = calculateAverages(idx2);

            updateRadarChart(avg1.categories, avg1.averages, avg2.averages, name1, name2);
            updateBarChart(idx1, idx2, name1, name2);
            generateSummary(avg1, avg2, name1, name2);
        }

        function updateRadarChart(labels, data1, data2, name1, name2) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            if (radarChartInstance) radarChartInstance.destroy();

            Chart.defaults.color = '#94a3b8';
            Chart.defaults.font.family = 'system-ui';

            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: name1, data: data1, backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: '#3b82f6', pointBackgroundColor: '#3b82f6', borderWidth: 2 },
                        { label: name2, data: data2, backgroundColor: 'rgba(16, 185, 129, 0.2)', borderColor: '#10b981', pointBackgroundColor: '#10b981', borderWidth: 2 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: '#e2e8f0', font: { size: 10, weight: '600' } },
                            ticks: { display: false, min: 20, max: 100 }
                        }
                    },
                    plugins: { 
                        legend: { position: 'top', labels: { color: '#fff' } },
                        datalabels: { display: false } 
                    }
                }
            });
        }

        function updateBarChart(idx1, idx2, name1, name2) {
            const ctx = document.getElementById('barChart').getContext('2d');
            if (barChartInstance) barChartInstance.destroy();

            const labels = [];
            const d1_visual = [];
            const d2_visual = [];
            const d1_real = [];
            const d2_real = [];

            Object.keys(rawData).forEach(cat => {
                Object.keys(rawData[cat]).forEach(metric => {
                    labels.push(metric);
                    
                    let v1 = rawData[cat][metric][idx1];
                    let v2 = rawData[cat][metric][idx2];

                    d1_real.push(v1);
                    d2_real.push(v2);

                    d1_visual.push(v1 > 1000 ? v1 / 25 : v1);
                    d2_visual.push(v2 > 1000 ? v2 / 25 : v2);
                });
            });

            barChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: name1, data: d1_visual, realData: d1_real, backgroundColor: '#3b82f6', borderRadius: 4 },
                        { label: name2, data: d2_visual, realData: d2_real, backgroundColor: '#10b981', borderRadius: 4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { top: 30 } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, max: 100 },
                        x: { grid: { display: false }, ticks: { maxRotation: 45, minRotation: 45, font: { size: 11 } } }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) { 
                                    return ` ${context.dataset.label}: ${context.dataset.realData[context.dataIndex] || 'N/A'}`; 
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: '#e2e8f0',
                            font: { size: 10, weight: 'bold' },
                            formatter: function(value, context) {
                                let realVal = context.dataset.realData[context.dataIndex];
                                return realVal === null || realVal === undefined ? '' : realVal;
                            }
                        }
                    }
                }
            });
        }

        function generateSummary(avg1, avg2, name1, name2) {
            const container = document.getElementById('summary-output');
            container.innerHTML = '';

            let score1 = 0;
            let score2 = 0;

            avg1.categories.forEach((cat, i) => {
                const v1 = parseFloat(avg1.averages[i]);
                const v2 = parseFloat(avg2.averages[i]);
                
                let text = '';
                let colorClass = '';

                if (v1 > v2) {
                    text = `<span class="text-accent1 font-bold">${name1}</span> dominated with ${v1} vs ${v2}`;
                    colorClass = 'border-l-accent1';
                    score1++;
                } else if (v2 > v1) {
                    text = `<span class="text-accent2 font-bold">${name2}</span> outperformed with ${v2} vs ${v1}`;
                    colorClass = 'border-l-accent2';
                    score2++;
                } else {
                    text = `<span class="text-slate-400">Exact Tie or N/A</span> at ${v1}`;
                    colorClass = 'border-l-slate-500';
                }

                container.innerHTML += `
                    <div class="bg-slate-800/50 p-4 rounded-lg border-l-4 ${colorClass}">
                        <div class="text-xs text-slate-400 uppercase tracking-widest mb-1">[${cat}]</div>
                        <div class="text-slate-200">${text}</div>
                    </div>
                `;
            });

            const overallWinner = score1 > score2 ? name1 : (score2 > score1 ? name2 : "Tie");
            const winnerColor = score1 > score2 ? 'text-accent1' : (score2 > score1 ? 'text-accent2' : 'text-white');

            container.innerHTML += `
                <div class="col-span-1 md:col-span-3 mt-4 text-center p-4 bg-slate-900 border border-slate-700 rounded-xl">
                    <span class="text-slate-400 uppercase text-xs tracking-widest block mb-1">Overall Verdict</span>
                    <span class="text-2xl font-black ${winnerColor}">${overallWinner} wins across more categories.</span>
                </div>
            `;
        }
    </script>
</body>
</html>
